<body>

<h1>Page title</h1>

<br/>

<div class="iChart" style="position: relative; height: 550px; width: 1000px"></div>

<script type="text/javascript">
    iChartDataSource.host = "https://beta.tradernet.ru";

    /*
     $('.iChart').iguanaChart(
     {
     ticker: "AAPL.US",

     date_to: "01.01.2016",
     lib_path: "/scripts/iguanachart/",
     chartOptions: {
     minHeight: 500,
     showVolume: 'inside',
     uiTools: {top: true}
     },
     dataSource: $.extend(true, {}, iChartDataSource)
     }
     );*/
    $('.iChart').iguanaChart(
            {
                ticker: "AAPL.US",
                period: "1M",
                lib_path: "/scripts/iguanachart/",
                chartOptions: {
                    minHeight: 500,
                    showVolume: 'inside',
                    uiTools: {top: true}
                },
                dataSource: $.extend(true, {}, iChartDataSource)
            }
    );


</script>
